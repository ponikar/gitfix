name: VibeRescue Scan

on:
  repository_dispatch:
    types: [run_scan]
  workflow_dispatch:

jobs:
  biome-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Biome
        run: npm install -g @biomejs/biome

      - name: Run Biome (JSON output)
        run: |
          biome check . --reporter=json > biome-raw.json || true

      - name: Summarize Biome report
        run: |
          jq '{
            errorCount: (.diagnostics | map(select(.severity=="error")) | length),
            warningCount: (.diagnostics | map(select(.severity=="warning")) | length),
            errors: [.diagnostics[]
              | select(.severity=="error")
              | {
                  file: (.location.path // "unknown"),
                  line: (.location.span.start.line // null),
                  rule: (.rule // "unknown"),
                  message: .message
                }
            ]
          }' biome-raw.json > biome-summary.json

      - name: Add scan metadata
        run: |
          cat <<EOF > scan-meta.json
          {
            "repo": "${{ github.repository }}",
            "owner": "${{ github.repository_owner }}",
            "commit": "${{ github.sha }}",
            "run_id": "${{ github.run_id }}",
            "tool": "biome"
          }
          EOF

      - name: Compress artifacts
        run: |
          gzip -9 biome-summary.json
          gzip -9 scan-meta.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: viberescue-scan
          path: |
            biome-summary.json.gz
            scan-meta.json.gz
